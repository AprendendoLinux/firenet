<div class="whats-button">
    {% if whatsapp_ativo %}
        <a title="Falar com atendente"
           href="https://wa.me/5521997123987?text=Ol%C3%A1!%20Gostaria%20de%20assinar%20a%20FireNet%20Telecom." 
           target="_blank">
            <img loading="lazy" src="{{ url_for('static', filename='whatsapp.webp') }}" alt="WhatsApp" class="img-fluid">
        </a>
    {% else %}
        <a href="#" data-bs-toggle="modal" data-bs-target="#modalWhatsOcupado" title="Atendimento Indisponível no Momento">
             <img loading="lazy" src="{{ url_for('static', filename='whatsapp.webp') }}" alt="WhatsApp" class="img-fluid" style="filter: grayscale(100%); opacity: 0.8;">
        </a>
    {% endif %}
</div>

<div class="modal fade" id="modalWhatsOcupado" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title"><i class="fas fa-headset me-2"></i>Atendimento</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center py-4">
        <div class="mb-3 text-warning">
            <i class="fas fa-clock fa-3x"></i>
        </div>
        <h4>Nossos operadores não estão disponíveis agora.</h4>
        <p class="text-muted mt-3">
            Nosso atendimento via WhatsApp está encerrado no momento ou com fila de espera alta.
            <br>
            <strong>Mas você não precisa esperar!</strong> Você pode contratar seu plano agora mesmo pelo site.
        </p>
        <div class="d-grid gap-2 mt-4">
            <a href="{{ url_for('cadastro') }}" class="btn btn-danger btn-lg rounded-pill">
                <i class="fas fa-mouse-pointer me-2"></i>Contratar Online Agora
            </a>
            <button type="button" class="btn btn-outline-secondary rounded-pill" data-bs-dismiss="modal">Fechar e navegar no site</button>
        </div>
      </div>
    </div>
  </div>
</div>
